apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /admin(/|$)(.*)
            backend:
              service:
                name: admin
                port:
                  name: http
  tls:
    - secretName: certificate
