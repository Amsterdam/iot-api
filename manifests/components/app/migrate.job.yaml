apiVersion: batch/v1
kind: Job
metadata:
  name: migrate
spec:
  backoffLimit: 9
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: main
          image: localhost:5000/sensorenregister/api:latest
          imagePullPolicy: Always # IfNotPresent
          command:
            - python
            - manage.py
            - migrate
