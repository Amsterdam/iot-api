{{- $fullName := include "helm.fullname" $ }}
{{- $labels := include "helm.labels" $ -}}
{{- range $key, $value := .Values.secrets | default list }}
{{- if $value.enabled | default true }}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ $key }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "{{ $value.keyVaultIdentity | default $.Values.keyVaultIdentity }}"
    keyvaultName: "{{ $value.keyVaultName | default $.Values.keyVaultName }}"
    tenantId: "{{ $.Values.tenantId }}"
    objects: |
      array:
      {{- with .tls }}
        - |
          objectName: {{ . }}
          objectType: secret
      {{- end }}
      {{- range .secrets | default list }}
        - |
          objectName: {{ . }}
          objectType: secret
      {{- end }}
  secretObjects:

    {{- with .tls }}
    - secretName: {{ $key }}
      type: kubernetes.io/tls
      data:
        - objectName: {{ . }}
          key: tls.key
        - objectName: {{ . }}
          key: tls.crt
    {{- end }}

    - secretName: {{ $key }}
      type: Opaque
      data:
      {{- range .secrets | default list }}
        - objectName: {{ . }}
          key: {{ . | upper | replace "-" "_" }}
      {{- end }}
---
{{- end }}
{{- end }}
