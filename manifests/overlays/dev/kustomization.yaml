resources:
  - ../../base

buildMetadata:
  - originAnnotations

components:
  - ../../components/api
  - ../../components/keyvault
  - ../../components/network

patchesStrategicMerge:
  - deployment.yaml
  - ingress.yaml

commonLabels:
  team: cccssront01
  app: sensorenregister
  env: dev

replicas:
  - name: api
    count: 3

patches:
  - target:
      kind: Ingress
      name: api
    patch: |-
      - op: add
        path: "/spec/rules/0/host"
        value: ssr-o.azure.amsterdam.nl

images:
  - name: localhost:15000/sensorenregister/api
    newName: mainweuacroyh7oqq4sbyjt.azurecr.io/sensorenregister/api-dev
    newTag: latest
    # newTag: plain-text

replacements:
  - source:
      kind: Deployment
      name: api
      fieldPath: spec.template.spec.tolerations
    targets:
      - select:
          kind: Job
        fieldPaths:
          - spec.template.spec.tolerations
        options:
          create: true
