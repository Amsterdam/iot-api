[pytest]
addopts =
    -v
    -s
    --ff
    --nf
    --cov
    --cov-config=pytest.ini
    --cov-report term-missing
python_files =
    test_*.py
; -v        run verbose
; -s        disable all capturing of stdout/stderr```
; --ff      failed first
; --nf      new first
; --cov     show coverage
; --cov-config=pytest.ini       set coverage config to this file


[coverage:run]
source = /app/src
omit =
    /app/tests
    /app/src/manage.py
    /app/src/main/asgi.py
    /app/src/main/wsgi.py
    /app/src/main/settings.py
    /app/src/main/urls.py
    /app/src/main/migrations/*.py

[coverage:report]
fail_under = 80
skip_covered = True
show_missing = True
sort = Cover
