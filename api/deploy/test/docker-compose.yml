version: '3.0'
services:

  database:
    image: amsterdam/postgres11
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: iothings
      POSTGRES_DB: iothings

  tests:
    build: ../../
    links:
      - database:iot_db
    environment:
      - DATABASE_NAME=iothings
      - DATABASE_USER=iothings
      - DATABASE_PASSWORD=insecure
      - ENVIRONMENT=test
      - EMAIL_BACKEND=django.core.mail.backends.locmem.EmailBackend
      - CELERY_EMAIL_BACKEND=django.core.mail.backends.locmem.EmailBackend
      - OIDC_RP_CLIENT_ID=x
      - OIDC_RP_CLIENT_SECRET=x
      - OIDC_OP_AUTHORIZATION_ENDPOINT=https://iam.amsterdam.nl/auth/realms/datapunt-ad-acc/protocol/openid-connect/auth
      - OIDC_OP_TOKEN_ENDPOINT=https://iam.amsterdam.nl/auth/realms/datapunt-ad-acc/protocol/openid-connect/token
      - OIDC_OP_USER_ENDPOINT=https://iam.amsterdam.nl/auth/realms/datapunt-ad-acc/protocol/openid-connect/userinfo
      - OIDC_OP_JWKS_ENDPOINT=https://iam.amsterdam.nl/auth/realms/datapunt-ad-acc/protocol/openid-connect/certs
      - OIDC_OP_LOGOUT_ENDPOINT=https://iam.amsterdam.nl/auth/realms/datapunt-ad-acc/protocol/openid-connect/logout
      - AMSTERDAM_PRIVACY_MAP_EMAIL_ADDRESS=a@b.c
    extra_hosts:
      - "api.data.amsterdam.nl:10.243.17.201"
    volumes:
        - ./run_tests.sh:/app/run_tests.sh
    command: /app/run_tests.sh
