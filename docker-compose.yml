version: "3.5"

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1400

x-app: &base-app
  build:
    context: .
    target: app
  depends_on:
    - database
  environment: &base-app-env
    SECRET_KEY: "insecure"
    ADMIN_ENABLED: "true"
    API_ENABLED: "true"
    DEBUG: "true"
    PYTHONBREAKPOINT:
    SENTRY_DSN:
    OIDC_BASE_URL:
    OIDC_RP_CLIENT_ID:
    OIDC_RP_CLIENT_SECRET:
    AZURE_KEY_VAULT: https://ssr-o-gp4jqffo3heda.vault.azure.net/
    DATABASE_HOST: ssr-o-gp4jqffo3heda.postgres.database.azure.com
    DATABASE_USER: EM4W-SSR-o-db-writer
    DATABASE_NAME: main
  volumes:
    - ./src:/app/src
    - ./tests:/app/tests
    - ./deploy:/app/deploy
    - cache:/home/app/.azure
  entrypoint: /app/deploy/wait-for-it.sh database:5432 --

volumes:
  db_data:
  cache:

services:
  database:
    image: postgis/postgis:14-3.3
    environment:
      POSTGRES_DB: dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      PGDATA: /data
    volumes:
      - db_data:/data

  app: &app
    <<: *base-app
    build:
      context: .
      target: app
    image: ${REGISTRY:-localhost:5001}/${REPOSITORY:-sensorenregister/api}:${VERSION:-latest}
    command: /app/deploy/docker-run.sh
    environment:
      <<: *base-app-env
      # DEBUG: "false"

  dev:
    <<: *base-app
    image: ${REGISTRY:-localhost:5001}/${REPOSITORY:-sensorenregister/api}-dev:${VERSION:-latest}
    build:
      context: .
      target: dev
    environment:
      <<: *base-app-env
      DJANGO_SETTINGS_MODULE: "iot.settings.settings"
    command: "./manage.py runserver 0.0.0.0:8000"

  test:
    <<: *base-app
    image: ${REGISTRY:-localhost:5001}/${REPOSITORY:-sensorenregister/api}-test:${VERSION:-latest}
    build:
      context: .
      target: tests
    environment:
      <<: *base-app-env
      DJANGO_SETTINGS_MODULE: "iot.settings.settings"
      OIDC_RP_CLIENT_ID: tests
      OIDC_RP_CLIENT_SECRET: tests
      AZURE_KEY_VAULT: ""
      DATABASE_HOST: database
      DATABASE_USER: dev
      DATABASE_NAME: dev
      DATABASE_PASSWORD: dev
