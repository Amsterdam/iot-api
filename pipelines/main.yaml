trigger:
  batch: true
  branches:
    include:
      - main
  tags:
    include:
      - "*.*.*"

variables:
  # Debugging
  System.Debug: false

resources:
  repositories:
    - repository: templates
      type: git
      name: tamm/templates
      ref: main

extends:
  template: pipelines/aks/template.yaml@templates
  parameters:
    # name: ssr-backend
    dev:
      serviceConnection: ARM-CCC-SSR-ont-01
      deploy:
        pool: TAMM
        namespace: ns-ccc-ssr-ont-01-sensorenregister
        kubernetesServiceConnection: "SCN-K8S-O-SSR"
    test:
      serviceConnection: ARM-CCC-SSR-test-01
      deploy:
        variables:
          ENV: dev
        pool: TAMM
        namespace: ns-ccc-ssr-ont-01-sensorenregister
        kubernetesServiceConnection: "SCN-K8S-O-SSR"
